<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mosquito Monitor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <div class="container">
        {% include 'menu.html' %}
        {% include 'header.html' %}

        <div id="result_grid">
            <div id ="result_framed">
                <h2>Mosquito located</h2>
                <img src="{{framed_pic}}">
            </div>

            <div id="cropped_pic">
                <h2>Squared sub-image</h2>
                <img src="{{cropped_pic}}">
            </div>

            <div id="prediction">
                <h2>Species prediction</h2>
                <li>{{ prediction[0][0] + " : " + prediction[0][1]  + "%" }}</li>
                <li>{{ prediction[1][0] + " : " + prediction[1][1]  + "%" }}</li>
                <li>{{ prediction[2][0] + " : " + prediction[2][1]  + "%" }}</li>
            </div>
        </div>
    </div>
</body>
</html>
